<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Accordéon horizontal</title>
  </head>
  <body class="accordeon">
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon">
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Facilis, dolorum tempore.</h3>
            <p>Neque, ipsa amet? Minus, illum ab.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Hic, similique eum!</h3>
            <p>Nemo ullam mollitia nulla rem aperiam.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>

<style>
  #accordeon {
    display: inline-block;
    margin: 0px;
    padding: 0px;
  }

  #accordeon li {
    width: 107px ;
    overflow: hidden;
    transition: width 0.5s ease;

  background-color: #eee;
  list-style-type: none;
  margin: 3px;
  padding: 5px;
  border-radius: 5px;
  }

#accordeon li.actif {
  width: 317px;
}

#accordeon li figure {
  margin: 0px;
  display: flex;
  width: 117px;
}

#accordeon li figure figcaption {
  width: 200px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

#accordeon li figure figcaption {
  margin: 0px;
  padding: 0px;
}
